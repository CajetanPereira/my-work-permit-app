server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/auth/**
        - id: permit-service
          uri: ${PERMIT_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/permits/**

security:
  jwt:
    secret: ${JWT_SECRET:my-super-secret-jwt-key-my-super-secret-jwt-key}
